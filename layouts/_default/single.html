{{ define "main" }}
  <header class="single-hero hero is-info is-bold">
    <div class="hero-body">
      <div class="container">
            <h1 class="title">{{ .Title }}</h1>
            <h2 class="subtitle">{{ .Description | markdownify }}</h2>
      </div>
    </div>
    <div class="hero-foot">
      <div class="container">
        {{ partial "github-edit.html" . }}
      </div>
    </div>
  </header>
  <div class="container page-meta  has-bottom-margin">
  </div>
  <div class="container">
      {{ partial "navbar.html" . }}
      <section class="columns">
        <section class="column">
          {{ partial "docs/content.html" . }}
        </section>
        <section class="column is-one-fifth navsection">
          {{ partial "docs/docs-nav.html" . }}
        </section>
      </section>
    </div>
{{ end }}
