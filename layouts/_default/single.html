{{ define "main" }}
  <header class="single-hero hero is-info is-bold has-bottom-margin">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">{{ .Title }}</h1>
        <p class="subtitle">{{ .Description | markdownify }}</p>
        </div>
    </div>
  </header>
  <div class="container">
      {{ partial "navbar.html" . }}
      <section class="columns">
        <section class="column">
          {{ partial "docs/content.html" . }}
        </section>
        <section class="column is-one-fifth navsection">
          {{ partial "docs/docs-nav.html" . }}
        </section>
      </section>
    </div>
{{ end }}
