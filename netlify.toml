[build]
publish = "public"
command = "make production-build"

[build.environment]
HUGO_VERSION = "0.60.0"

[context.deploy-preview]
command = "make preview-build"

[context.branch-deploy]
command = "make preview-build"

[[plugins]]
package = "netlify-plugin-checklinks"

[[plugins]]
package = "netlify-plugin-a11y"
